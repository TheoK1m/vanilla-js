<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>New Life</title>
  </head>

  <body>
    <header class="header-style">
      <div id="weather" class="header-style__weather">
        <span></span>
        <span></span>
      </div>
    </header>

    <main class="main-style">
      <h2 id="clock" class="main-style__clock">00:00</h2>
      <form id="login-form" class="hidden main-style__form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is Your name?"
          class="main-style__form__input"
        />
        <input type="submit" value="Log In" class="main-style__form__btn" />
      </form>
      <h1 id="greeting" class="hidden main-style__form"></h1>

      <form id="todo-form" class="main-style__todo">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          class="main-style__todo__input"
        />
      </form>
      <ul id="todo-list" class="main-todo-list"></ul>
    </main>

    <div id="quote" class="main-style__quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
